openapi: 3.0.3
info:
  title: Family Budget API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: Health response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
  /api/v1/users:
    post:
      summary: Register a new family owner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          description: Invalid request
        '409':
          description: User already exists
  /api/v1/users/{id}:
    get:
      summary: Get user by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  family:
                    $ref: '#/components/schemas/Family'
        '404':
          description: Not found
  /api/v1/users/{id}/categories:
    get:
      summary: List categories for user family
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '404':
          description: Not found
    post:
      summary: Create a category in the user's family
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
      responses:
        '201':
          description: Created category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '400':
          description: Validation error
        '404':
          description: User not found
  /api/v1/users/{id}/categories/{categoryId}:
    put:
      summary: Update a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
      responses:
        '200':
          description: Updated category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '400':
          description: Validation error
        '404':
          description: Not found
  /api/v1/users/{id}/categories/{categoryId}/archive:
    post:
      summary: Toggle archive state for a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryArchiveRequest'
      responses:
        '200':
          description: Updated category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '400':
          description: Validation error
        '404':
          description: Not found
  /api/v1/users/{id}/accounts:
    get:
      summary: List accounts for user family
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
        '404':
          description: Not found
    post:
      summary: Create an account in the user's family
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '201':
          description: Created account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Validation error
        '404':
          description: User not found
  /api/v1/users/{id}/transactions:
    get:
      summary: List transactions for a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp inclusive lower bound
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp inclusive upper bound
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [income, expense]
          description: Filter operations by type
        - name: category_id
          in: query
          required: false
          schema:
            type: string
          description: Return operations for a specific category
        - name: account_id
          in: query
          required: false
          schema:
            type: string
          description: Return operations for a specific account
      responses:
        '200':
          description: Transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
        '404':
          description: Not found
  /api/v1/transactions:
    post:
      summary: Create a transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid request
components:
  schemas:
    RegisterRequest:
      type: object
      required: [email, password, name, currency]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        name:
          type: string
        locale:
          type: string
        currency:
          type: string
        family_name:
          type: string
    RegisterResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        family:
          $ref: '#/components/schemas/Family'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    User:
      type: object
      properties:
        id:
          type: string
        family_id:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
        locale:
          type: string
        currency_default:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Family:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        currency_base:
          type: string
        created_at:
          type: string
          format: date-time
    Category:
      type: object
      properties:
        id:
          type: string
        family_id:
          type: string
        parent_id:
          type: string
          nullable: true
        name:
          type: string
        type:
          type: string
          enum: [income, expense, transfer]
        color:
          type: string
        description:
          type: string
        is_archived:
          type: boolean
        is_system:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Account:
      type: object
      properties:
        id:
          type: string
        family_id:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [cash, card, bank, deposit, wallet]
        currency:
          type: string
        balance_minor:
          type: integer
          format: int64
        is_archived:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AccountRequest:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum: [cash, card, bank, deposit, wallet]
        currency:
          type: string
        initial_balance_minor:
          type: integer
          format: int64
      required:
        - name
        - type
    AccountResponse:
      type: object
      properties:
        account:
          $ref: '#/components/schemas/Account'
    CategoryRequest:
      type: object
      required: [name, type, color]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [income, expense, transfer]
        color:
          type: string
        description:
          type: string
        parent_id:
          type: string
          nullable: true
    CategoryResponse:
      type: object
      properties:
        category:
          $ref: '#/components/schemas/Category'
    CategoryArchiveRequest:
      type: object
      required: [archived]
      properties:
        archived:
          type: boolean
    Transaction:
      type: object
      properties:
        id:
          type: string
        family_id:
          type: string
        user_id:
          type: string
        account_id:
          type: string
        category_id:
          type: string
        type:
          type: string
          enum: [income, expense]
        amount_minor:
          type: integer
        currency:
          type: string
        comment:
          type: string
          nullable: true
        occurred_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TransactionRequest:
      type: object
      required: [user_id, account_id, category_id, type, amount_minor, currency, occurred_at]
      properties:
        user_id:
          type: string
        account_id:
          type: string
        category_id:
          type: string
        type:
          type: string
          enum: [income, expense]
        amount_minor:
          type: integer
        currency:
          type: string
        comment:
          type: string
          nullable: true
        occurred_at:
          type: string
          format: date-time
